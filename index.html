<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GA → Hull (MVP)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- IMPORTANT: Define Module BEFORE loading opencv.js -->
  <script>
    window.OPENCV_READY = false;

    window.Module = {
      onRuntimeInitialized: function () {
        console.log("OpenCV initialized.");
        window.OPENCV_READY = true;
        if (window.onOpenCvReady) window.onOpenCvReady();
      }
    };
  </script>

  <!-- Load OpenCV AFTER Module (CRITICAL) -->
  <script src="opencv.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>

  <!-- Rhino3dm -->
  <script src="https://unpkg.com/rhino3dm@0.16.0/rhino3dm.min.js"></script>

  <!-- App logic -->
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>GA → Hull (MVP)</h1>
    <p>Upload Top, Side, Profile. AI/CV will extract curves.</p>
  </header>

  <main>
    <section class="upload-grid">
      <div class="upload-card">
        <label>Top view<br/><input id="topInput" type="file" accept="image/*,.pdf"></label>
        <canvas id="topCanvas" class="preview"></canvas>
      </div>

      <div class="upload-card">
        <label>Side view<br/><input id="sideInput" type="file" accept="image/*,.pdf"></label>
        <canvas id="sideCanvas" class="preview"></canvas>
      </div>

      <div class="upload-card">
        <label>Profile view<br/><input id="profileInput" type="file" accept="image/*,.pdf"></label>
        <canvas id="profileCanvas" class="preview"></canvas>
      </div>
    </section>

    <section class="controls">
      <button id="autoDetect">Auto-detect & Vectorize</button>
    </section>

    <section class="log">
      <pre id="log"></pre>
    </section>
  </main>
</body>
</html>
