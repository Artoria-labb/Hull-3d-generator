<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GA → Hull (MVP) — A2 Geometry View Detection</title>
  <link rel="stylesheet" href="style.css" />

  <!-- IMPORTANT: define Module BEFORE loading opencv.js -->
  <script>
    window.OPENCV_READY = false;
    window.Module = {
      onRuntimeInitialized: function () {
        console.log("OpenCV runtime initialized.");
        window.OPENCV_READY = true;
        if (window.onOpenCvReady) window.onOpenCvReady();
      }
    };
  </script>

  <!-- OpenCV (local file in repo) -->
  <script src="opencv.js"></script>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>

  <!-- App logic -->
  <script defer src="script.js"></script>
</head>

<body>
  <header>
    <h1>GA → Hull (MVP)</h1>
    <p>Upload 1 GA PDF/image — the app will auto-detect Top / Side / Body by geometry.</p>
  </header>

  <main>
    <section class="upload-grid">
      <div class="upload-card">
        <label>GA file (PDF/image)<br/><input id="gaInput" type="file" accept="image/*,.pdf"></label>
        <canvas id="fullCanvas" class="preview"></canvas>
      </div>

      <div class="upload-card">
        <label>Top view (auto)</label>
        <canvas id="topCanvas" class="preview"></canvas>
      </div>

      <div class="upload-card">
        <label>Side view (auto)</label>
        <canvas id="sideCanvas" class="preview"></canvas>
      </div>

      <div class="upload-card">
        <label>Body/Sections (auto)</label>
        <canvas id="bodyCanvas" class="preview"></canvas>
      </div>
    </section>

    <section class="controls">
      <label>Scale (meters per pixel):
        <input id="scaleInput" type="number" value="0.01" step="0.001">
      </label>
      <button id="detectViews">Detect Views (geometry)</button>
      <button id="autoDetect">Auto-detect & Vectorize</button>
      <button id="generateHull">Generate Hull (NURBS)</button>
      <button id="export3dm">Export .3dm</button>
    </section>

    <section class="viewer">
      <div id="preview3d">3D preview will appear here (Three.js)</div>
    </section>

    <section class="log">
      <pre id="log"></pre>
    </section>
  </main>
</body>
</html>
